<!-- Chosen Palette: Soft & Earthy Neutrals (background) and Brilliant Blues (accents/charts) -->
<!-- Application Structure Plan:
    The SPA is designed as a dynamic, interactive dashboard.
    - Header: Displays company branding (logo, name) and the dashboard's purpose.
    - Overview Section: Displays key aggregate statistics through interactive charts (Geographic Distribution, Top Skills, Common Roles) and a simple count of total candidates. This provides immediate high-level insights.
    - Interactive Filters: A crucial section allowing users to narrow down the candidate list by location and search for specific skills. This empowers the HR team to find relevant candidates quickly.
    - Candidate List: A dynamic grid of cards, each representing a candidate. This allows for quick scanning of summary information.
    - Detailed Profile Modal: A pop-up modal that appears when a candidate card is clicked, displaying the full 'About' section, detailed experience entries, and a comprehensive list of skills. This provides the in-depth information needed for evaluation.

    This structure was chosen to facilitate user understanding and ease of navigation by:
    - Presenting aggregated data first (charts) for immediate insights into the talent pool.
    - Providing clear interactive filters to reduce cognitive load and focus results.
    - Using summary cards for rapid browsing, leading to a detailed modal for deep dives, preventing information overload on the main page.
    - Maintaining a single-page experience for seamless transitions.
-->
<!-- Visualization & Content Choices:
    - Geographic Distribution: Goal -> Inform & Compare. Viz -> Doughnut Chart (Chart.js/Canvas). Interaction -> Static display of distribution. Justification -> Excellent for showing proportions of a whole, visually intuitive for country breakdown.
    - Top Skills: Goal -> Inform & Compare. Viz -> Horizontal Bar Chart (Chart.js/Canvas). Interaction -> Static display. Justification -> Ideal for ranking and comparing frequency of multiple categorical items (skills).
    - Common Roles: Goal -> Inform & Compare. Viz -> Bar Chart (Chart.js/Canvas). Interaction -> Static display. Justification -> Effective for showing frequency across distinct job titles.
    - Candidate Profiles: Goal -> Organize & Inform. Presentation -> Interactive cards with a detail modal. Interaction -> Click card to open modal. Justification -> Allows for summary scanning and on-demand deep dives, maintaining UI cleanliness.
    - All charts use Chart.js (Canvas rendering). Textual content is presented in standard HTML elements.
    - CONFIRMATION: NO SVG graphics used (besides external logo). NO Mermaid JS used.
-->

            width: 100%;

        .modal {

            top: 0;

            height: 100%;
            overflow: auto;

            align-items: center;
            justify-content: center;

            max-width: 900px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

            max-height: 90vh;
            overflow-y: auto;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #003554;
            text-decoration: none;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

                    { "title": "مهندس كهرباء مدرس", "company": "المعهد المتوسط الصناعي بدرعا-سوريا", "duration": "May 1995 - Oct 1998 · 3 yrs 6 mos", "description": "", "location": "" },

                "basic_info/headline": "Senior Electrical Engineer",
                "basic_info/location/city": "Abha, 'Asir",
                "basic_info/location/country": "Saudi Arabia",
                "basic_info/location/full": "Abha, 'Asir, Saudi Arabia",
                "experience": [
                    { "title": "Senior Electrical Engineer", "company": "AL-AMR Group Company for Engineering Consultancy", "duration": "Feb 2025 - Present · 5 mos", "description": "Currently working with Al-Amr Group\nCompany for Engineering Consultancy on National Water Company (NWC)\nprojects in the Southern Sector (Tathleeth), overseeing electrical works,\nreviewing shop drawings, approving material submittals, and ensuring\ncompliance with project specifications. Skilled in coordinating with consultants,\ncontractors, and clients to streamline technical documentation and optimize\nproject performance in high-stakes environments.", "location": "Khamis Mushait, 'Asir, Saudi Arabia" },
                    { "title": "Electrical Site Engineer", "company": "FirstFix.KSA", "duration": "Aug 2023 - Feb 2025 · 1 yr 7 mos", "description": "Key Projects: \n•\tCeer Automotive Manufacturing Facility, KAEC, Jeddah\n•\tJeddah Central Development Project – MEP Infrastructure Works\n•\tAl Salam Royal Palace, Jeddah", "location": "Jeddah, Makkah, Saudi Arabia" },
                    { "title": "Electrical Engineer", "company": "Saudi", "duration": "Sep 2017 - Sep 2023 · 6 yrs 1 mo", "description": "Supervise project execution, evaluate,monitor manpower productivity,Schedule the work in accordance to project timeline and deadlines,Maintain the safety measures on site and ensure that all quality control regulations are met,Coordinate with consultants, architects, and other stakeholders,Prepare technical documents and ensure that the work was carried in accordance to the drawing and specifications,Preparing materials takeoff & material requests", "location": "Makkah, Saudi Arabia" },
                    { "title": "Site Engineer", "company": "future-m for contracting and supplies( شركة فيوتشر-إم للمقاولات والتوريدات)", "duration": "Jan 2016 - Mar 2017 · 1 yr 3 mos", "description": "Responsible for the implementation and receive of the electricity business, Responsible for inventory quantities BOQ, Preparation Contractors extracts\n Supervising the implementation of electrical works ", "location": "cairo" },
                    { "title": "Electrical Engineer", "company": "PTA for Engineering Systems", "duration": "Jul 2015 - Dec 2015 · 6 mos", "description": "technical office and site engineer", "location": "" }
                ],
                "skills": ["API Testing", "Azure DevOps Services", "C (Programming Language)", "C++", "Critical Thinking for Better Judgment and Decision-Making", "Electrical Engineer", "Electrical Site Engineer", "Jira", "Manual Testing", "Quality Control Engineer", "Quality Control Trainee", "Site Engineer", "Supervisory Skills"]
            }
        ];

        let allCandidates = [];

        /**
         * Cleans and maps the raw data into a more usable format.
         * @param {Array<Object>} data The raw candidate data.
         * @returns {Array<Object>} The cleaned and mapped candidate data.
         */
        function cleanAndMapData(data) {
            return data.filter(c => c['basic_info/fullname'] && c['basic_info/fullname'].trim() !== '').map(c => ({
                fullname: c['basic_info/fullname'].trim(),
                about: (c['basic_info/about'] || 'No detailed about information provided.').trim(),
                headline: (c['basic_info/headline'] || 'N/A').trim(),
                location: (c['basic_info/location/full'] || 'N/A').trim(),
                country: (c['basic_info/location/country'] || 'N/A').trim(),
                experience: c.experience || [],
                skills: c.skills || []
            }));
        }

        allCandidates = cleanAndMapData(rawCandidatesData);

        const chartColors = {
            primary: '#00A6FB',
            secondary: '#0582CA',
            tertiary: '#F8C630',
            dark: '#003554',
            lightGray: '#D1D5DB'
        };

        /**
         * Processes long labels for charts to wrap them into multiple lines.
         * @param {string} label The original label string.
         * @param {number} maxLength The maximum length of a line.
         * @returns {string|Array<string>} The processed label.
         */
        const processLabel = (label, maxLength = 16) => {
            if (label.length <= maxLength) {
                return label;
            }
            const words = label.split(' ');
            const lines = [];
            let currentLine = '';
            for (const word of words) {
                if ((currentLine + ' ' + word).length > maxLength && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine ? ' ' : '') + word;
                }
            }
            lines.push(currentLine);
            return lines;
        };

        /**
         * Custom callback for chart tooltips to display the full label.
         * @param {Array<Object>} tooltipItems The tooltip items from Chart.js.
         * @returns {string} The full title for the tooltip.
         */
        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            if (Array.isArray(label)) {
                return label.join(' ');
            }
            return label;
        };

        /**
         * Generates common options for charts.
         * @param {boolean} isHorizontal Whether the chart is a horizontal bar chart.
         * @returns {Object} The chart options object.
         */
        const commonChartOptions = (isHorizontal = false) => ({
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: isHorizontal ? 'y' : 'x',
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback
                    },
                    backgroundColor: chartColors.dark,
                    titleFont: { size: 14, family: "'Cairo', sans-serif" },
                    bodyFont: { size: 12, family: "'Cairo', sans-serif" },
                    padding: 12,
                    cornerRadius: 8,
                    rtl: true // Enable RTL for tooltips
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: '#475569', font: { family: "'Cairo', sans-serif" }},
                    grid: { color: '#e2e8f0' }
                },
                x: {
                    ticks: { color: '#475569', font: { family: "'Cairo', sans-serif" }},
                    grid: { color: '#f8fafc' }
                }
            },
            layout: {
                padding: 10
            }
        });

        let geoChart, skillsChart, rolesChart;

        /**
         * Updates all charts with new data.
         * @param {Array<Object>} data The candidate data to display.
         */
        function updateCharts(data) {
            // --- Geographic Distribution Chart (Doughnut) ---
            const countryCounts = {};
            data.forEach(c => {
                const country = c.country;
                if (country && country !== 'N/A') {
                    countryCounts[country] = (countryCounts[country] || 0) + 1;
                }
            });
            const sortedCountries = Object.entries(countryCounts).sort(([, a], [, b]) => b - a);
            const geoLabels = sortedCountries.map(([country]) => processLabel(country));
            const geoData = sortedCountries.map(([, count]) => count);

            if (geoChart) {
                geoChart.data.labels = geoLabels;
                geoChart.data.datasets[0].data = geoData;
                geoChart.update();
            } else {
                const geoCtx = document.getElementById('geoDistributionChart').getContext('2d');
                geoChart = new Chart(geoCtx, {
                    type: 'doughnut',
                    data: {
                        labels: geoLabels,
                        datasets: [{
                            data: geoData,
                            backgroundColor: [
                                chartColors.primary, chartColors.secondary, chartColors.tertiary,
                                '#1E90FF', '#4682B4', '#6A5ACD', '#7B68EE', '#87CEEB', '#ADD8E6'
                            ],
                            borderColor: '#FFFFFF',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    color: '#475569',
                                    font: { family: "'Cairo', sans-serif", size: 12 }
                                }
                            },
                            tooltip: {
                                callbacks: { title: tooltipTitleCallback },
                                backgroundColor: chartColors.dark,
                                titleFont: { size: 14, family: "'Cairo', sans-serif" },
                                bodyFont: { size: 12, family: "'Cairo', sans-serif" },
                                padding: 12,
                                cornerRadius: 8,
                                rtl: true
                            }
                        }
                    }
                });
            }

            // --- Top Skills Chart (Horizontal Bar) ---
            const skillCounts = {};
            data.forEach(c => {
                c.skills.forEach(skill => {
                    skillCounts[skill] = (skillCounts[skill] || 0) + 1;
                });
            });
            const sortedSkills = Object.entries(skillCounts).sort(([, a], [, b]) => b - a).slice(0, 10);
            const skillLabels = sortedSkills.map(([skill]) => processLabel(skill));
            const skillData = sortedSkills.map(([, count]) => count);

            if (skillsChart) {
                skillsChart.data.labels = skillLabels;
                skillsChart.data.datasets[0].data = skillData;
                skillsChart.update();
            } else {
                const skillsCtx = document.getElementById('skillsChart').getContext('2d');
                skillsChart = new Chart(skillsCtx, {
                    type: 'bar',
                    data: {
                        labels: skillLabels,
                        datasets: [{
                            label: 'عدد المرشحين',
                            data: skillData,
                            backgroundColor: chartColors.primary,
                            borderColor: chartColors.dark,
                            borderWidth: 1.5,
                            borderRadius: 8
                        }]
                    },
                    options: commonChartOptions(true)
                });
            }

            // --- Common Roles Chart (Bar) ---
            const roleCounts = {};
            data.forEach(c => {
                const headline = c.headline;
                if (headline && headline !== 'N/A' && headline !== '--') {
                    roleCounts[headline] = (roleCounts[headline] || 0) + 1;
                }
            });
            const sortedRoles = Object.entries(roleCounts).sort(([, a], [, b]) => b - a).slice(0, 5);
            const roleLabels = sortedRoles.map(([role]) => processLabel(role));
            const roleData = sortedRoles.map(([, count]) => count);

            if (rolesChart) {
                rolesChart.data.labels = roleLabels;
                rolesChart.data.datasets[0].data = roleData;
                rolesChart.update();
            } else {
                const rolesCtx = document.getElementById('rolesChart').getContext('2d');
                rolesChart = new Chart(rolesCtx, {
                    type: 'bar',
                    data: {
                        labels: roleLabels,
                        datasets: [{
                            label: 'عدد المرشحين',
                            data: roleData,
                            backgroundColor: [chartColors.dark, chartColors.primary, chartColors.secondary, chartColors.tertiary, chartColors.lightGray],
                            borderColor: '#FFFFFF',
                            borderWidth: 2,
                            borderRadius: 8
                        }]
                    },
                    options: commonChartOptions()
                });
            }

            document.getElementById('totalCandidatesCount').textContent = data.length;
        }

        /**
         * Renders the list of candidate cards based on the provided data.
         * @param {Array<Object>} candidates The candidates to render.
         */
        function renderCandidates(candidates) {
            const grid = document.getElementById('candidatesGrid');
            grid.innerHTML = '';
            if (candidates.length === 0) {
                grid.innerHTML = `<p class="text-center text-slate-500 col-span-full">لا يوجد مرشحون يطابقون معايير البحث.</p>`;
                return;
            }
            candidates.forEach(candidate => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 cursor-pointer hover:shadow-lg transition-shadow duration-300';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-[#003554] mb-2">${candidate.fullname}</h3>
                    <p class="text-slate-600 mb-2 truncate">${candidate.headline}</p>
                    <p class="text-slate-500 text-sm">${candidate.location}</p>
                `;
                card.addEventListener('click', () => openProfileModal(candidate));
                grid.appendChild(card);
            });
        }

        /**
         * Opens the modal with the detailed profile of a candidate.
         * @param {Object} candidate The candidate object.
         */
        function openProfileModal(candidate) {
            document.getElementById('modalFullname').textContent = candidate.fullname;
            document.getElementById('modalHeadline').textContent = candidate.headline;
            document.getElementById('modalLocation').textContent = candidate.location;
            document.getElementById('modalAbout').textContent = candidate.about;

            const experienceDiv = document.getElementById('modalExperience');
            experienceDiv.innerHTML = '';
            if (candidate.experience.length > 0) {
                candidate.experience.forEach(exp => {
                    const expEntry = document.createElement('div');
                    expEntry.className = 'border-b border-slate-200 pb-3 mb-3 last:border-b-0 last:pb-0 last:mb-0';
                    expEntry.innerHTML = `
                        <p class="font-semibold text-slate-800">${exp.title || 'N/A'} at ${exp.company || 'N/A'}</p>
                        <p class="text-sm text-slate-600">${exp.duration || 'N/A'}${exp.location ? ', ' + exp.location : ''}</p>
                        ${exp.description ? `<p class="text-xs text-slate-500 mt-1">${exp.description}</p>` : ''}
                    `;
                    experienceDiv.appendChild(expEntry);
                });
            } else {
                experienceDiv.innerHTML = '<p class="text-slate-500 text-sm">لا توجد تفاصيل خبرة مقدمة.</p>';
            }

            document.getElementById('modalSkills').textContent = candidate.skills.join(', ') || 'لا توجد مهارات مقدمة.';

            document.getElementById('profileModal').style.display = 'flex';
        }

        /**
         * Closes the profile modal.
         */
        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        // --- Event Listeners ---
        document.getElementById('closeModalButton').addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('profileModal')) {
                closeModal();
            }
        });

        const locationFilter = document.getElementById('locationFilter');
        const skillSearch = document.getElementById('skillSearch');

        /**
         * Populates the location dropdown filter with unique countries from the data.
         */
        function populateLocationFilter() {
            const locations = new Set(allCandidates.map(c => c.country).filter(country => country && country !== 'N/A'));
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc;
                option.textContent = loc;
                locationFilter.appendChild(option);
            });
        }

        /**
         * Applies the current filter values to the candidate data and re-renders the UI.
         */
        function applyFilters() {
            const selectedLocation = locationFilter.value;
            const searchTerm = skillSearch.value.toLowerCase().trim();

            let filteredCandidates = allCandidates;

            if (selectedLocation) {
                filteredCandidates = filteredCandidates.filter(c => c.country === selectedLocation);
            }

            if (searchTerm) {
                filteredCandidates = filteredCandidates.filter(c => 
                    c.skills.some(skill => skill.toLowerCase().includes(searchTerm)) ||
                    c.about.toLowerCase().includes(searchTerm) ||
                    c.headline.toLowerCase().includes(searchTerm) ||
                    c.fullname.toLowerCase().includes(searchTerm)
                );
            }
            renderCandidates(filteredCandidates);
            updateCharts(filteredCandidates);
        }

        locationFilter.addEventListener('change', applyFilters);
        skillSearch.addEventListener('input', applyFilters);

        // Initial setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateCharts(allCandidates);
            populateLocationFilter();
            renderCandidates(allCandidates);
        });
    </script>
